<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Weather app project</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index1.js"></script>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter-city...." autocomplete="off">
            
        </div>
        <div class="weater-body">
            <div class="location-details">
                <div class="city" id="city">Ramdhon Dikhari, IN</div>
                <div class="date" id="date">31 jan (Monday),2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34° C</div>
                <div class="min-max" id="min-max">32° C(min) / 34° C(max)</div>
                <div class="weather" id="weather">Cloudy</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
</body>
</html>
